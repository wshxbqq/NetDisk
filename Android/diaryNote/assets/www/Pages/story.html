<div data-role="page" id="storyPage" data-theme="a" style="background:#000">
    <div data-role="header" data-position="fixed">  
         <h1 id="storyPage_head"></h1>
    </div><!-- /header -->





    <div data-role="content" id="story_content" >	
          <h4>日记正文：</h4>
      <hr />
      <div id="diaryText" class="center" style=" width:90%; height:auto;clear: both;">
       
      </div>
      <h4>图片:</h4>
      <hr />
      <div id="story_img_container" class="center" style=" width:90%; height:auto;text-align: center">
        <div class="center" style=" width:50%; clear: both;">
          <button id="addImgBtn">增加照片+</button>
        </div>
      </div>


      <h4>录音:</h4>
      <hr />
      <div id="story_sound_container" class="center" style=" width:90%; height:auto;text-align: center">
         <div class="center" style=" width:50%;clear: both;">
          <button id="addSoundBtn">增加录音+</button>
        </div>
      </div>



      <h4>视频:</h4>
      <hr />
      <div id="story_video_container" class="center" style=" width:90%; height:auto;">
        <div class="center" style=" width:50%">
          <button id="addVideoBtn">增加视频+</button>
        </div>
      </div>




	</div><!-- /content -->



     <div data-role="footer" data-position="fixed" id="footer_container" > 
         <a data-rel="back" data-role="button" >返回</a>
    </div>


 
</div>
