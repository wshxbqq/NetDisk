<!DOCTYPE HTML>
<html>
<head>
    <title>Example for WOW_Similar</title>
    <meta name="viewport" content="width:device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no"/>
    <link href="Css/All.css" rel="stylesheet" type="text/css" />
    <script src="Libs/Jquery.js" type="text/javascript"></script>
    <script src="Javascript/Common.js" type="text/javascript"></script>
    <script src="Libs/jquery.mobile.custom.js" type="text/javascript"></script>
</head>
<body>
<div class="wrapper"  id="wrapper">

<h1>技能分配：</h1>
<div  class="skillContainer">
<h2>一般技能</h2> 
<table id="yb" class="skillTable_1">
<tr>
<td> <img src="Source/wow-ico/wow-ico/Ability_Ambush.jpg" /></td>
<td> <img src="Source/wow-ico/wow-ico/Ability_Druid_ChallangingRoar.jpg" /></td>
<td> <img src="Source/wow-ico/wow-ico/Ability_Druid_DemoralizingRoar.jpg" /></td>
<td> <img src="Source/wow-ico/wow-ico/Ability_Druid_DemoralizingRoar.jpg" /></td>
<td> <div class="skillIcoMask"></div><div  class="unLockDiv">15级解锁</div> <img src="Source/wow-ico/wow-ico/Ability_Druid_DemoralizingRoar.jpg" /></td>
</tr>
</table>
 <hr />
 <h2>牛逼技能</h2> 
<table id="nb" class="skillTable_1">
<tr>
<td> <img src="Source/wow-ico/wow-ico/Ability_Ambush.jpg" /></td>
<td> <img src="Source/wow-ico/wow-ico/Ability_Druid_ChallangingRoar.jpg" /></td>
<td><div class="skillIcoMask"></div><div  class="unLockDiv">3级解锁</div> <img src="Source/wow-ico/wow-ico/Ability_Druid_DemoralizingRoar.jpg" /></td>
<td><div class="skillIcoMask"></div><div  class="unLockDiv">5级解锁</div> <img src="Source/wow-ico/wow-ico/Ability_Druid_DemoralizingRoar.jpg" /></td>
<td> <div class="skillIcoMask"></div><div  class="unLockDiv">10级解锁</div> <img src="Source/wow-ico/wow-ico/Ability_Druid_DemoralizingRoar.jpg" /></td>
</tr>
</table>

</div>







<div class="bottom_bar" id="bottom_bar" >
 <div class="normalSkill" id="normalSkill_1"></div>
 <div class="normalSkill" id="normalSkill_2"></div>
 <div class="normalSkill" id="normalSkill_3"></div>
 <div class="normalSkill" id="normalSkill_4"></div>
 <div class="bigSkill" id="bigSkill"></div>
</div>
 
</div>


<script>
    var table_yb = $("#yb");
    var table_nb = $("#nb");
    var bottom = $("#bottom_bar");
    var normalSkill = $(".normalSkill");
    var bigSkill = $(".bigSkill")
    table_yb.find("td").bind("touchend", function () {
        var _this = this;
        var _f = false;
        normalSkill.each(function (n, i) {
            if (_f) {
                return;
            }

            if ($(i).find("img").size() === 0) {
                var src = $(_this).find("img").attr("src"); ;
                $(i).html("<img src='" + src + "'/>");
                _f = true;
            }
        });
    });


    table_nb.find("td").bind("touchend", function () {
        var _this = this;
        var _f = false;
        bigSkill.each(function (n, i) {
            if (_f) {
                return;
            }
            if ($(i).find("img").size() === 0) {
                var src = $(_this).find("img").attr("src"); ;
                $(i).html("<img src='" + src + "'/>");
                _f = true;
            }
        });
    });

    bigSkill.bind("touchend", function () {

        $(this).html("");

    });


    normalSkill.bind("touchend", function () {

        $(this).html("");

    });
</script>
</body>
</html>
