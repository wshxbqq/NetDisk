<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="UTF-8" />  
    <title>HTML5 Demo</title>  
</head>  
<body>  
    <canvas id="circle" width="400" height="300">您的浏览器暂不支持Canvas</canvas>  
</body>  
<script type="text/javascript">
    function drawCircle() {
        var canvas = document.getElementById("circle");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.moveTo(200, 150);
        ctx.arc(200, 150, 150, 0, Math.PI * 1, true);
        ctx.fill();
    }
    drawCircle();   
</script>  
</html>
