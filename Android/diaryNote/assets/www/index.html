   <!-- 模型 类导入 -->
    <script src="Javascript/Model/Model.js" type="text/javascript"></script>

</head>
<body>
<div data-role="page" id="indexPage" class="indexPage" data-theme="a" style=" background-image:url('img/spalsh.png'); background-size:100% 100%; width:100%">




</div>
    <script type="text/javascript">
        document.addEventListener("deviceready", function () {
            window.FileManager.getRootPath(function (root) {
                window.FM = new window.FileManager(root);
            });
            var c = window.Common;
            window.setTimeout(function () {
                console.log("run");
                window.FM.exist("DATA", function (bool) {
                    console.log(bool);
                    if (!bool) {
                        c.phoneGapCommon.DATA.set('{UUID: "XXXXXXX", CreateTime: "",Diary: {}}', function () {
                            window.LIVE_DATA = new window.Model.DATA();
                            eval('window._data={UUID: "XXXXXXX", CreateTime: "",Diary: {}}');
                            window.LIVE_DATA.init(window._data);
                            c.to("Pages/dayList.html");
                        })

                    } else {
                        c.phoneGapCommon.DATA.get(function (data) {
                            window.LIVE_DATA = new window.Model.DATA();
                            eval("window._data=" + data);
                            window.LIVE_DATA.init(window._data);
                            c.to("Pages/dayList.html");
                        });
                    }
                });
            }, 2000);
        }, true);


     

    </script>
</body>
</html>
